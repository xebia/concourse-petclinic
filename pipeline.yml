  - task: package
    config:
      platform: linux
      image: "docker:///maven"
      inputs:
      - name: dockerfiles-git
        path: dockerfiles
      - name: compile
        path: .
      run:
        path: bash
        args:
          - "-c"
          - mv dockerfiles/docker/Dockerfile $(pwd)/source/ ; mvn -Dmaven.repo.local=$(pwd)/cache -Dmaven.test.skip=true -f $(pwd)/source/pom.xml package

