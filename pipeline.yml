resources:
  - name: petclinic-git
    type: git
    source:
      uri: https://github.com/spring-projects/spring-petclinic.git
      branch: master
  # Inception..
  - name: dockerfiles-git
    type: git
    source: 
      uri: https://github.com/xebia/concourse-petclinic.git
      branch: master
  - name: docker-petclinic
    type: docker-image
    source:
      repository: wernerb/petclinic
      email: wernerbuck@gmail.com
      username: wernerb
      password: |
        YOURPASSWORDWITHHOPEFULLYSTRANGECHARS$*@
        
jobs:
- name: build
  plan:
  # Grab resources in parallel
  - aggregate:
    - get: petclinic-git
    - get: dockerfiles-git
  - task: compile
    config:
      platform: linux
      image: "docker:///maven"
      inputs:
      - name: petclinic-git
        path: source
      run:
        path: bash
        args:
          - "-c"
          - mvn -Dmaven.repo.local=$(pwd)/cache -f $(pwd)/source/pom.xml compile
